<html lang="en">


<head>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0 ">
			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " rel="stylesheet ">
				<meta charset="utf-8 ">
					<title>Another JSONLint</title>
					<meta name="viewport " content="width=device-width, initial-scale=1 ">

					</head>
					<script  type = "text/javascript " >
						function validateJSON(){

						let jsonInput=document.getElementById("form-floating ").firstElementChild.nextElementSibling.value;
						console.log(jsonInput);
						try{
						JSON.parse(jsonInput);
						document.getElementById("successAlert ").innerHTML="Valid JSON ";
						document.getElementById("successAlert ").style.display='block';
						}
						catch(err){
						document.getElementById("failAlert ").innerHTML="Invalid JSON!! ";
						document.getElementById("failAlert ").style.display='block';
						}
						}
						function clear(){
                        document.getElementById("floatingTextarea ").innerHTML='';
						document.getElementById("successAlert ").innerHTML=" ";
						document.getElementById("successAlert ").style.display='none';
						document.getElementById("failAlert ").innerHTML=" ";
						document.getElementById("failAlert ").style.display='none';
						
						}
					</script>
					<body>
						
						<nav class="navbar navbar-light bg-light ">
							<span class="navbar-brand mb-0 h1 ">Another JSONLint</span>
						</nav>
						<br/>
						<div class="form-floating " id="form-floating ">
							<label for="floatingTextarea " style="margin-left:5% ">Enter your JSON</label>
							<textarea class="form-control "  id="floatingTextarea " style="height: 300px ; width:80vw ; margin-left:5% "></textarea>
							   <br/>
						</div>
						<div>
								
							<input class="btn btn-primary " style="margin-left:5%; " type="submit " onclick=validateJSON() value="Validate ">
								<input class="btn btn-primary " style="margin-left:5% " type="submit " onclick=clear() value="Clear ">
									<br/>
								</div>		
								<div class="alert alert-success " role="alert " "id="successAlert" style="display: none;">
	</div>
	<div class="alert alert-danger" role="alert" id="failAlert" style="display: none;">
	</div>
	</body>

</html>
